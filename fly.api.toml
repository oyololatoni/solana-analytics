# fly.api.toml
# Configuration for the Public API Service
# Handles webhooks, auth, and metrics.

app = "solana-analytics-api"
primary_region = "ewr"

[build]
  dockerfile = "Dockerfile"

[[vm]]
  memory = "512mb" # API is lightweight
  cpu_kind = "shared"
  cpus = 1

[env]
  # API specific env vars can go here if not in secrets

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[checks]
  [checks.alive]
    type = "http"
    path = "/health"
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
