<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Details | Solana Analytics</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --card-hover: #334155;
            --text-main: #e2e8f0;
            --text-dim: #94a3b8;
            --accent: #38bdf8;
            --green: #4ade80;
            --red: #f87171;
            --yellow: #facc15;
            --border: #334155;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 2rem;
            font-size: 14px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .back-link {
            color: var(--text-dim);
            text-decoration: none;
            display: flex;
            /* Flex to align arrow */
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
        }

        .back-link:hover {
            color: var(--accent);
        }

        .token-title {
            font-size: 2rem;
            font-weight: 700;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .token-meta {
            color: var(--text-dim);
            font-family: 'Roboto Mono', monospace;
            font-size: 1rem;
        }

        .action-btn {
            background: var(--accent);
            color: #0f172a;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: 700;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .action-btn:hover {
            opacity: 0.9;
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Score Section */
        .score-section {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .gauge-card {
            background: var(--card);
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            position: relative;
        }

        .score-val {
            font-size: 4rem;
            font-weight: 800;
            font-family: 'Roboto Mono', monospace;
            line-height: 1;
        }

        .score-label {
            font-size: 1.2rem;
            font-weight: 600;
            margin-top: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Feature Grid */
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 1rem;
        }

        .feature-card {
            background: var(--card);
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .feature-name {
            font-size: 0.8rem;
            color: var(--text-dim);
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }

        .feature-val {
            font-size: 1.5rem;
            font-weight: 700;
            font-family: 'Roboto Mono', monospace;
        }

        .feature-desc {
            font-size: 0.75rem;
            color: var(--text-dim);
            margin-top: 0.5rem;
            line-height: 1.4;
        }

        .good {
            color: var(--green);
        }

        .bad {
            color: var(--red);
        }

        .neutral {
            color: var(--text-dim);
        }

        .warn {
            color: var(--yellow);
        }

        /* Toast */
        #toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--card);
            padding: 1rem 2rem;
            border-radius: 6px;
            border: 1px solid var(--accent);
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div>
                <a href="monitor.html" class="back-link">‚Üê Back to Dashboard</a>
                <h1 class="token-title" id="t-name">Loading... <span class="token-meta" id="t-mint">...</span></h1>
                <div style="margin-top: 0.5rem;">
                    <span id="t-phase"
                        style="background: rgba(255,255,255,0.1); padding: 0.2rem 0.6rem; border-radius: 4px; font-size: 0.8rem;">PHASE</span>
                    <span id="t-ts" style="color: var(--text-dim); font-size: 0.8rem; margin-left: 1rem;">Detected:
                        ...</span>
                </div>
            </div>
            <div>
                <button id="analyze-btn" class="action-btn" onclick="triggerAnalysis()">Analyze Now ‚ö°</button>
            </div>
        </header>

        <section class="score-section">
            <div class="gauge-card">
                <div style="font-size: 0.9rem; color: var(--text-dim); margin-bottom: 1rem;">TOTAL EV SCORE</div>
                <div class="score-val" id="score-val">--</div>
                <div class="score-label" id="score-label">--</div>
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                <!-- Sub-scores -->
                <div class="feature-card">
                    <div class="feature-name">Momentum Score</div>
                    <div class="feature-val" id="s-mom">--</div>
                    <div class="feature-desc">Max 25 pts</div>
                </div>
                <div class="feature-card">
                    <div class="feature-name">Liquidity Score</div>
                    <div class="feature-val" id="s-liq">--</div>
                    <div class="feature-desc">Max 20 pts</div>
                </div>
                <div class="feature-card">
                    <div class="feature-name">Participation Score</div>
                    <div class="feature-val" id="s-part">--</div>
                    <div class="feature-desc">Max 20 pts</div>
                </div>
                <div class="feature-card">
                    <div class="feature-name">Wallet Score</div>
                    <div class="feature-val" id="s-wal">--</div>
                    <div class="feature-desc">Max 20 pts</div>
                </div>
            </div>
        </section>

        <h2 style="border-bottom: 1px solid var(--border); padding-bottom: 0.5rem; margin-bottom: 1.5rem;">Feature
            Analysis (16 Metrics)</h2>

        <div class="feature-grid" id="grid">
            <!-- Populated via JS -->
        </div>
    </div>

    <div id="toast">Analysis triggered successfully! refreshing...</div>

    <script>
        const API_BASE = window.location.origin;
        const urlParams = new URLSearchParams(window.location.search);
        const tokenId = urlParams.get('token_id');

        // Feature Definitions for Grid
        const FEATURES = [
            { key: 'volume_acceleration', label: 'Vol Acceleration', desc: '5m Vol / 30m Avg. > 1.5 is Ignition.', good: 1.5 },
            { key: 'volume_growth_rate_1h', label: '1h Vol Growth', desc: 'Growth vs 6h Avg.', good: 0.5 },
            { key: 'trade_frequency_ratio', label: 'Trade Freq Ratio', desc: '5m Tx Count / 30m Avg.', good: 1.2 },
            { key: 'buy_sell_ratio', label: 'Buy/Sell Ratio', desc: '1h Buy Vol / Sell Vol.', good: 1.0, bad: 0.8 },

            { key: 'unique_wallet_growth_rate', label: 'Unique Wallet Growth', desc: 'New wallets entering.', good: 0.2 },
            { key: 'wallet_entropy_score', label: 'Wallet Entropy', desc: 'Distribution balance (Shannon). > 2.0 is decentralized.', good: 1.5 },
            { key: 'early_wallet_retention', label: 'Early Retention', desc: '% First 30m wallets still holding.', good: 0.6 },
            { key: 'early_wallet_net_accumulation', label: 'Early Net Accum', desc: 'Net accumulation by early wallets.', good: 0 },

            { key: 'liquidity_growth_rate', label: 'Liq Growth', desc: 'Rate of liquidity addition.', good: 0.05 },
            { key: 'liquidity_stability_score', label: 'Liq Stability', desc: 'Stability of LP.', good: 0.8 },
            { key: 'liquidity_volatility', label: 'Liq Volatility', desc: 'StdDev of liquidity.', bad_min: 0.2 },
            { key: 'top10_concentration_delta', label: 'Top 10 Delta', desc: 'Change in Top 10 holdings.', bad_min: 0.05 },

            { key: 'drawdown_depth_1h', label: '1h Drawdown', desc: '% down from 1h peak.', bad_min: 0.15 },
            { key: 'volume_collapse_ratio', label: 'Vol Collapse', desc: 'Current vs Hist Vol. < 0.4 is fragile.', bad_max: 0.4 },
            { key: 'lifecycle_state', label: 'Lifecycle State', desc: 'Ignition, Expansion, etc.', isText: true },
            // 16th? We have 15 mapped. 'is_sniper_candidate' is a result.
            // Maybe 'liquidity_volatility' again? Or score_risk_penalty
            { key: 'score_risk_penalty', label: 'Risk Penalty', desc: 'Total penalty points.', bad_min: 5 }
        ];

        async function init() {
            if (!tokenId) {
                document.body.innerHTML = "<h1>No Token ID provided</h1>";
                return;
            }
            await loadData();
        }

        async function loadData() {
            try {
                // 1. Get Token Info (Generic or specific? We use get_all_phases just to find name? inefficient)
                // Better: Get Details from /features if possible or just use what we have.
                // We'll trust /features/score to give us most data.

                // Fetch Score Data
                const res = await fetch(`${API_BASE}/features/${tokenId}/score`);
                if (!res.ok) throw new Error("Failed to load");
                const data = await res.json();

                renderHeader(data);
                renderScore(data);
                renderGrid(data);

            } catch (e) {
                console.error(e);
                alert("Error loading token data: " + e.message);
            }
        }

        function renderHeader(data) {
            // Need Name/Symbol. API doesn't return it in /score.
            // We might need to fetch plain details.
            // For now, we use Token ID or generic placeholder.
            // Actually, let's fetch /analytics/phase/all and find it? Or pass details in URL?
            // Let's assume user clicked from monitor and we can fetch name from there later, 
            // OR we update API to return name.
            // Update: We'll just show 'Token {id}' for now.
            document.getElementById('t-name').textContent = `Token #${data.token_id}`;
            document.getElementById('t-mint').textContent = `Snapshot #${data.snapshot_id}`;
            document.getElementById('t-phase').textContent = data.lifecycle_state.toUpperCase();
            document.getElementById('t-ts').textContent = `Detected: ${new Date(data.detection_timestamp).toLocaleString()}`;
        }

        function renderScore(data) {
            const s = data.score_total;
            const el = document.getElementById('score-val');
            el.textContent = s.toFixed(1);

            let color = "var(--text-dim)";
            let label = "Unknown";
            if (s >= 85) { color = "#a855f7"; label = "SNIPER CANDIDATE üéØ"; }
            else if (s >= 60) { color = "var(--accent)"; label = "STRUCTURED üèóÔ∏è"; }
            else if (s >= 30) { color = "var(--yellow)"; label = "TRANSITIONAL üîÑ"; }
            else { color = "var(--red)"; label = "LOW PROBABILITY üí§"; }

            el.style.color = color;
            document.getElementById('score-label').textContent = label;
            document.getElementById('score-label').style.color = color;

            // Subscores
            document.getElementById('s-mom').textContent = data.score_momentum.toFixed(1);
            document.getElementById('s-liq').textContent = data.score_liquidity.toFixed(1);
            document.getElementById('s-part').textContent = data.score_participation.toFixed(1);
            document.getElementById('s-wal').textContent = data.score_wallet.toFixed(1);
        }

        function renderGrid(data) {
            const grid = document.getElementById('grid');
            grid.innerHTML = "";

            FEATURES.forEach(f => {
                const val = data[f.key];
                const card = document.createElement('div');
                card.className = "feature-card";

                let displayVal = val;
                let colorClass = "neutral";

                if (f.isText) {
                    displayVal = val;
                } else {
                    displayVal = typeof val === 'number' ? val.toFixed(2) : val;

                    // Simple coloring heuristics
                    if (f.good !== undefined && val >= f.good) colorClass = "good";
                    if (f.bad !== undefined && val <= f.bad) colorClass = "bad";
                    if (f.bad_min !== undefined && val >= f.bad_min) colorClass = "bad";
                    if (f.bad_max !== undefined && val <= f.bad_max) colorClass = "bad";
                }

                card.innerHTML = `
                    <div class="feature-name">${f.label}</div>
                    <div class="feature-val ${colorClass}">${displayVal}</div>
                    <div class="feature-desc">${f.desc}</div>
                `;
                grid.appendChild(card);
            });
        }

        async function triggerAnalysis() {
            const btn = document.getElementById('analyze-btn');
            btn.disabled = true;
            btn.textContent = "Analyzing...";

            try {
                const res = await fetch(`${API_BASE}/features/${tokenId}/compute`, { method: 'POST' });
                if (!res.ok) throw new Error("Failed");

                const toast = document.getElementById('toast');
                toast.style.display = "block";

                setTimeout(() => {
                    location.reload();
                }, 1500);

            } catch (e) {
                alert("Trigger Failed: " + e.message);
                btn.disabled = false;
                btn.textContent = "Analyze Now ‚ö°";
            }
        }

        init();
    </script>
</body>

</html>
