<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Solana Analytics</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      max-width: 600px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    button {
      margin-top: 20px;
      padding: 8px 16px;
      font-size: 14px;
    }
    .result {
      margin-top: 25px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Solana Analytics</h1>

  <label>
    Token mint
    <input id="token" type="text" value="TOKEN_PENGUIN" />
  </label>

  <label>
    Date (UTC)
    <input id="day" type="date" value="2026-02-02" />
  </label>

  <button onclick="runQuery()">Get unique makers</button>

  <div class="result" id="result"></div>

  <script>
    async function runQuery() {
      const token = document.getElementById("token").value;
      const day = document.getElementById("day").value;
      const resultDiv = document.getElementById("result");

      resultDiv.textContent = "Loading...";

      try {
        const response = await fetch(
          `/metrics/unique-makers?token=${encodeURIComponent(token)}&day=${day}`
        );

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.detail || "Error");
        }

        resultDiv.textContent =
          `Unique makers: ${data.unique_makers}`;
      } catch (err) {
        resultDiv.textContent = "Error: " + err.message;
      }
    }
  </script>

</body>
</html>
